<style>
	/*Javascript For adding Skeleton-text tag to all the elements for skeleton loading, this improves engagement and page loading speed*/
	.skeleton-text{
		position:relative;	
	}

	.skeleton-text::before{
		content: '';
		position: absolute;
		top:0;
		left:0;
		width:100%;
		height:100%;
		z-index:1000;
		background:linear-gradient(90deg, #eee, #f9f9f9, #eee);
		background-size:200%;
		animation: skeleton 1s infinite reverse;
		
	}
	@keyframes skeleton{
		0%{
			background-position: -100% 0;
			
		}
		100%{
			background-position:100% 0;
		}
	}

</style>
<script>
	//Javascript For adding Skeleton-text tag to all the elements for skeleton loading, this improves engagement and page loading speed
	const allSkeleton = document.querySelectorAll(".skeleton")
	const allSkeletonText = document.querySelectorAll(".elementor-widget-container")
	const allHeadingsAndParagraphs = document.querySelectorAll("h1, h2, h3, p, span, a, li, button, th, td, figure, i, .elementor-heading-title, .elementor-icon-wrapper")
	allHeadingsAndParagraphs.forEach(item=>{
			item.classList.add('skeleton-text')
			
		})
	window.addEventListener('load', ()=>{
		allHeadingsAndParagraphs.forEach(item=>{
			item.classList.remove('skeleton-text')
			
		})
	})

</script>
